<body>
    <div class="app-container">

                <div class="header-actions">
                    <button class="btn-primary" id="newHostBtn">

            <div class="content-area">
                <div class="empty-state">

                    <h2>Create host</h2>
                    <p class="empty-state-description">

                    <div class="connection-type-selector">

                        <div class="type-options">
                            <div class="type-option active">
                                <div class="type-icon">üíª</div>
                                <div class="type-info">

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const typeOptions = document.querySelectorAll('.type-option');
            typeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    typeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ Continue
            document.getElementById('continueBtn').addEventListener('click', function() {
                const hostInput = document.getElementById('hostInput').value;
                if (!hostInput) {
                    alert('Please enter a hostname or IP address');
                    return;
                }
                console.log('Creating host with:', hostInput);
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ö–æ—Å—Ç–∞
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ New Host
            document.getElementById('newHostBtn').addEventListener('click', function() {
                document.getElementById('hostInput').focus();
            });
        });
    </script>
